<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farm2U</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f0f2f5;
        }
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f0f0f0;
            border-radius: 30px;
            padding: 5px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 25px;
            font-weight: 600;
            transition: 0.3s;
        }
        .tab.active {
            background: var(--main-color);
            color: white;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--text-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .auth-btn:hover { background: var(--main-color); }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" style="display:block; text-align:center; margin-bottom: 20px;" class="logo">Farm<span>2U</span></a>
            <div class="auth-tabs">
                <div class="tab active" onclick="setRole('consumer')">Consumer</div>
                <div class="tab" onclick="setRole('business')">Business</div>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="auth-btn">Login as <span id="roleText">Consumer</span></button>
            </form>
            <p style="text-align: center; margin-top: 20px; font-size: 14px;">
                Don't have an account? <a href="#" style="color: var(--main-color); font-weight:600;">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        function setRole(role) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('roleText').innerText = role.charAt(0).toUpperCase() + role.slice(1);
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate login by saving to localStorage
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
